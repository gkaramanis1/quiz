<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <!--Header-->
    <div class="container-1">
        <div class="row">
            <div class="vhs" id="viewScores">View Highscores</div>
            <div class="tick-tock">Time: <span id="timer">75</span></div>
        </div>
    </div>

    <div class="container-2">
        <div class="block text-center">
            
            <div class="container" style="width: 100%; height: 100%;" id="home">
                <h1 class="h1">Coding Quiz</h1>
                <p class="intro">Try to answer the following code-related questions with the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds.</p>
                <button  class="btn" id="startQuiz">Start Quiz</button>
            </div>

            <div class="container" style="display: none; width: 100%; height: 100%;" id="quiz">
                <h1 class="h1" id="question"></h1>
                <div class="container" id="answers">
                    <div class="row">
                        <button class="btn" id="0"></button>
                    </div>
                    <div class="row">
                        <button class="btn" id="1"></button>
                    </div>
                    <div class="row">
                        <button class="btn" id="2"></button>
                    </div>
                    <div class="row">
                        <button class="btn" id="3"></button>
                    </div>
                </div>
            </div>
    
            <div class="container" style="display: none; width: 100%; height: 100%;" id="enterScore">
                <h1 class="h1">All done!</h1>
                <p class="intro">Your final score: <span id="score"></span></p>
                <p class="intro">Enter initials: <input id="initials"></p>
                <button class="btn" id="submitInitials">Submit</button>
            </div>

            <div class="container" style="display: none; width: 100%; height: 100%;" id="highScores">
                <h1 class="h1">Highscores</h1>
                <div class="container" id="playerScores"></div>
            <button class="btn" id="goBack">Back</button>
            <button class="btn" id="clearScores">Clear Scores</button>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
